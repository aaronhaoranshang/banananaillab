<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Nail Lab üçå È¢ÑÁ∫¶</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .main {
      padding-top: 120px;
    }

    .popup-btn {
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, orange, hotpink);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .popup-btn:hover {
      transform: scale(1.05);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .popup-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 960px;
      height: 90%;
      transform: translate(-50%, -50%);
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .popup-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .popup-inner {
      position: relative;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="main">
    <button class="popup-btn" onclick="openPopup()">üçå ÁÇπÊàëÂºÄÂßãÈ¢ÑÁ∫¶</button>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-inner">
      <button class="popup-close" onclick="closePopup()">ÂÖ≥Èó≠</button>
      <iframe class="popup-frame" src="https://script.google.com/macros/s/AKfycbyXF8OrjITIBLy5R71_2fNz_PqzmHerPo37XqmNFTaQgbKYCpB-XCs5na4ZFV3mMvvIww/exec" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
