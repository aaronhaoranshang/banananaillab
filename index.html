<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Nail Lab</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    .title {
      font-size: 28px;
      color: #ff4081;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }

    .book-btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ffb300, #ff4081);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .book-btn:hover {
      transform: scale(1.05);
    }

    #popup {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }

    #closeBtn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    #closeBtn:hover {
      color: #333;
    }

    @media (max-width: 768px) {
      #popup {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">üçå Banana Nail Lab</div>
    <div class="subtitle">Scarborough ¬∑ È¢ÑÁ∫¶‰Ω†ÁöÑÁæéÁî≤Êó∂Âàª</div>
    <button class="book-btn" onclick="openBooking()">Á´ãÂç≥È¢ÑÁ∫¶</button>
  </div>

  <div id="popup">
    <button id="closeBtn" onclick="closePopup()">‚úï</button>
    <iframe id="bookingFrame" src=""></iframe>
  </div>

  <script>
    function openBooking() {
      document.getElementById("bookingFrame").src = "https://script.google.com/macros/s/AKfycbxEtNrAYpba5MRgsNi7s3EfQjycMwMj90n7h_iDO3iexKaANBT7pj0_88tk1GQv7QwGZw/exec";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("bookingFrame").src = "";
    }
  </script>
</body>
</html>
